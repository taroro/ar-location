<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 15.156301; longitude: 104.889123;"
      ></a-text>
      <a-entity gltf-model="./asset/box/box.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="latitude: 15.156301; longitude: 104.889123;" animation-mixer/> 
      <a-camera id="camera" gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
  <script>
    AFRAME.registerComponent('camera-logger', {

schema: {
  timestamp: {type: 'int'},
  seconds: {type: 'int'} // default 0
},

log : function () {
  var cameraEl = this.el.sceneEl.camera.el;
  var rotation = cameraEl.getAttribute('rotation');
  var worldPos = new THREE.Vector3();
  worldPos.setFromMatrixPosition(cameraEl.object3D.matrixWorld);
  console.log("Time: " + this.data.seconds 
              + "; Camera Position: (" + worldPos.x.toFixed(2) + ", " + worldPos.y.toFixed(2) + ", " + worldPos.z.toFixed(2) 
              + "); Camera Rotation: (" + rotation.x.toFixed(2) + ", " + rotation.y.toFixed(2) + ", " + rotation.z.toFixed(2) + ")");        
},

play: function () {
  this.data.timestamp = Date.now();
  this.log();
},

tick: function () {  
  if (Date.now() - this.data.timestamp > 1000) {
    this.data.timestamp += 1000;
    this.data.seconds += 1;
    this.log();
  }
},
});
  </script>
</html>
